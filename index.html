<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>final1</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="header__img" src="img/Group 15.1.png" alt="Group 15">
        <div class="header__text">app.creation</div>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a class="header__link" href="#">start</a>
          </li>
          <li class="header__item">
            <a class="header__link header__link_line" href="#">services</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">about</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">blog</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">contact us</a>
          </li>
        </ul>
        <div class="header__nav-close">
          <span class="header__nav-close-line"></span>
          <span class="header__nav-close-line"></span>
        </div>
      </nav>
      <div class="header__burger burger">
        <span class="burger__line burger__line_first"></span>
        <span class="burger__line burger__line_second"></span>
        <span class="burger__line burger__line_third"></span>
      </div>
    </header>
    <main class="main">
      <div class="main__wrap">
        <h1 class="main__title">
        Building an App<br>
        Without Design<br>
        Expertise?</h1>
        <p class="main__text">I help tech startups design better digital products without hiring a full-time designer</p>
        <div class="main__more">
            <a class="main__btn" href="#">Schedule free consultation</a>
        </div>
      </div>
      <div class="main__pic">
        <img class="main__img" src="img/Frame.png" alt="Frame">
      </div>
    </main>
    <footer class="footer">
      <div class="footer__more">
        <img class="footer__img" src="img/ftr.png" alt="ftr">
      </div>
    </footer>
  </body>
</html>
